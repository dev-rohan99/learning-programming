<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div :class="[navbarClasses ? 'bg-dark' : 'bg-light']" class="">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">WebSiteName</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Page 1</a></li>
                        <li><a href="#">Page 2</a></li>
                        <li><a href="#">Page 3</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    
    <div class="container">
        <h1>{{title}}</h1>
        <h5>{{content}}</h5>
        <ul class="listWrap">
            <li @click.prevent="" v-for="item in items" class="list"><a :href="item.url" class="">{{item.text}}</a></li>
            <li class="list"><a v-bind:href="items[0].url" class="">{{items[0].text}}</a></li>
        </ul>
    
        <div class="">
            <button @click="useDarkNavBar = !useDarkNavBar" class="buttonClasses" v-on:click="">Click ME</button>
        </div>
    </div>

    <script>

        Vue.createApp({
            computed: {
                navbarClasses(){
                    return {
                        'navbar-light': !this.useDarkNavBar,
                        'bg-light': !this.useDarkNavBar,
                        'navbar-dark': this.useDarkNavBar,
                        'bg-dark': this.useDarkNavBar
                    }
                }
            },

            data(){
                return {
                    useDarkNavBar: false,
                    activePages: 0,
                    listItem: ["Alw", "Potol", "Kumra"],
                    items: [
                        {text: "Home", url: "home.html"},
                        {text: "About", url: "about.html"},
                        {text: "Services", url: "services.html"}
                    ],
                    title: "Hello Vue!",
                    content: "Welcome to the vue world!"
                }
            }
        }).mount("body");
